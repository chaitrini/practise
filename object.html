<html>
    <head>
        <title>objects</title>
        <script type="text/java script">
        
        function Cars(car_brand,car_model,price)
        {
           this.car_brand=car_model;
           this.car_model=car_brand;
           this.price=price;
           this.teslaAutoPilot = function()
           {
            document.write("<h1>this is a autopilot</h2>");
           }
        }
    var c1 = new Cars("tesla","modelp",35000);
    var c2 = new Cars("tesla","o",50000);
    c1.teslaAutoPilot();
    document.write("<h2>"+c2.price)"</h2>");

    </script>
    </head>
</html>
