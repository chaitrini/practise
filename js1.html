<html>
    <head>
        <script type="text/javascript">
        function fun1()
        {
            var x,y;
x = document.getElementById("x");
y = document.getElementById("y");
if(x.checked==true)
 alert("success:"+x.value);
else if(y.checked==true)
 alert("not matched:"+y.value);
else
alert("value not checked: ");
        }
