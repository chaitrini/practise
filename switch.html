<html>
    <head>
        <tittle>switch case</tittle>
        <script type="text/javascript">
        var day = 55;
        switch(day)
        {
            case 1:
            document.write("<h2>sunday</h2>");
            break;

            case 2:
            document.write("<h2>monday</h2>");
            break;
            default:
            document.write("<h2>not mentioned</h2>");
            break;
                        
        }
        </script>
    </head>
</html>
