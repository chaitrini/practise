<html>
    <head>

        <title>variables</title>
    <script type="text/javascript">
    document.write("<h1>If-Else statements</h1>");
    var x=2;
    if(x>0 && x%2==0)
    {
        document.write("<h3>even number and positive</h3>");
    }
    else
    {
        document.write("<h3>odd number</h3>");
    }
    </script>
    </head>
    <body>
</body>
</html>
